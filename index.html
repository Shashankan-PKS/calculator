<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calc">
            <div class="row1">
                <button class="settings" onclick=""><i class="fa fa-bars"></i></button>               
                <ul class="dropdown">
                    <li><a href="#">Calculator</a></li>
                    <li><a href="temperature converter/temp.html">Temperature Calculator</a></li>
                    <li><a href="length convertor/leng.html">Length Calculator</a></li>
                    <li><a href="speed converter/speed.html">Speed Calculator</a></li>
                </ul>
            </div>
            <table>
                <tr>
                    <td colspan="4"><input type="text" id="result" placeholder="0"></td>
                </tr>
                <tr>
                    <td><button onclick="Clear()" class="symbol">C</button></td>
                    <td><button onclick="dis('%')" class="symbol">%</button></td>
                    <td><button onclick=" del()" class="delete"><img src="icons8-delete-48-1.png"></button></td>
                    <td><button onclick="dis('/')" class="symbol">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="dis('7')">7</button></td>
                    <td><button onclick="dis('8')">8</button></td>
                    <td><button onclick="dis('9')">9</button></td>
                    <td><button onclick="dis('*')" class="symbol">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="dis('4')">4</button></td>
                    <td><button onclick="dis('5')">5</button></td>
                    <td><button onclick="dis('6')">6</button></td>
                    <td><button onclick="dis('-')" class="symbol">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="dis('1')">1</button></td>
                    <td><button onclick="dis('2')">2</button></td>
                    <td><button onclick="dis('3')">3</button></td>
                    <td><button onclick="dis('+')" class="symbol">+</button></td>
                </tr>
                
                
                <tr>
                    <td><button onclick="dis('0')">0</button></td>
                    <td><button onclick="dis('00')">00</button></td>
                    <td><button onclick="dis('.')">.</button></td>
                    <td><button onclick="solve()" class="equal">=</button></td>
                </tr>
            </table>
        </div>
        
    </main>

    <script src="https://kit.fontawesome.com/aa5f332820.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
