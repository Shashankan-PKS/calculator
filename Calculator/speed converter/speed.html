<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f5008f">
    <title>Speed Converter</title>
    <link rel="stylesheet" href="speed.css">
</head>
<body>
    <div class="container">
        <div class="speedconverter">
            <div class="row1">
                <div class="btn">
                    <button class="settings" onclick=""><i class="fa fa-bars"></i></button>               
                    <ul class="dropdown">
                        <li><a href="../index.html">Calculator</a></li>
                        <li><a href="../temperature converter/temp.html">Temperature Converter</a></li>
                        <li><a href="../length convertor/leng.html">Length Converter</a></li>
                        <li><a href="#">Speed Converter</a></li>
                    </ul>
                </div>
                <p>Speed converter</p>
            </div>
            <div class="input">
                <div class="in1">
                    <select class="type1" id="type1">
                        <option value="">Select unit</option>
                        <option value="m/s"> meter/second </option>
                        <option value="m/min"> meter/minute </option>
                        <option value="km/h"> Kilometer/hour </option>
                    </select>
                    <div class="in1data">
                        <input type="number" id="inputvalue" placeholder="0">
                    </div>
                </div>
                <div class="in2">
                    <select class="type2" id="type2">
                        <option value="">Select unit</option>
                        <option value="m/s"> meter/second </option>
                        <option value="m/min"> meter/minute </option>
                        <option value="km/h"> Kilometer/hour </option>
                    </select>
                    <div class="in2data" id="results">
                        
                    </div>
                </div>
            </div>
            <div class= "convert">
                <button onclick="speed()">Convert</button>
            </div>
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/aa5f332820.js" crossorigin="anonymous"></script>
    <script src="speed.js"></script>
</body>
</html>
